spring:
  application:
    name: zuul-server
  profiles:
    active: dev
  cloud:
    config:
      uri: http://localhost:8788

zuul:
  ignoredServices: '*'
  host:
    time-to-live: -1
    connect-timeout-millis: 5000
    max-per-route-connections: 10000
    max-total-connections: 5000
    socket-timeout-millis: 60000